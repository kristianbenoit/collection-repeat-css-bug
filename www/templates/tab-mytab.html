<ion-view title="My title">

    <ion-header-bar class="bar-light bar-subheader item-input-inset">
      <span class="item-input-wrapper">
        <i class="icon ion-ios7-search placeholder-icon"></i>
        <input type="search"
          placeholder="filter"
          ng-model="search"
          ng-focus="searchFocused = true"
          ng-blur="searchFocused = false"
          ng-change="scrollTop()"></input>
        <button ng-if="search.length"
          class="button-icon ion-android-close input-button"
          ng-click="clearSearch()">
        </button>
      </span>
    </ion-header-bar>

    <ion-content>
      <ion-list>
        <div class="item collection-item {{item.type}}"
            collection-repeat="item in getItems()"
            collection-item-width="'100%'"
            collection-item-height="getItemHeight(item)"
            ng-style="{'line-height': getItemHeight(item) +'px'}"
            ng-class="{'item-divider': item.isDivider}">
            <a class="item-content padding-left item-icon-right" ng-if="!item.isDivider" ng-href="#/tab/mytab/nowhere">
              <div class="category-marker {{item.type}}"></div>
              {{item.name}}
              <i class="icon ion-ios7-arrow-right"></i>
            </a>
            <span class="padding-left" ng-if="item.isDivider">
              {{item.name}}
            </span>
          </div>
      </ion-list>
    </ion-content>

</ion-view>
